
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background-color: #f4eef7;
    }

    
    header {
      width: 100%;
      height: 70px;
      background-color: #d8c8ff;
      display: flex;
      align-items: center;
      padding-left: 40px;
    }

    header h1 {
      font-size: 26px;
      font-weight: 300;
    }

    main {
      height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .counter-box {
      text-align: center;
    }

    .counter-box p {
      margin-bottom: 10px;
      font-size: 14px;
    }

    #value {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 15px;
      background-color: #e7dbff;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    button:active {
      transform: scale(0.95);
    }

    .small {
      font-size: 18px;
      color: #5b4b8a;
      margin: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Counter</h1>
</header>

<main>
  <div class="counter-box">
    <p>Counter value:</p>
    <div id="value">0</div>

    <div class="row">
      <button onclick="change(-1)">âˆ’</button>
      <button onclick="change(1)">+</button>
    </div>

    <div class="row">
      <button class="small" onclick="change(-10)">-10</button>
      <button class="small" onclick="change(10)">+10</button>
    </div>
  </div>
</main>

<script>
  let counter = 0;

  function change(amount) {
    counter += amount;
    document.getElementById('value').innerText = counter;
  }
</script>

</body>
</html>
